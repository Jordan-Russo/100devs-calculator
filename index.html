<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100devs-calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calcBody">
      <div class="calcDisplay">
      </div>
      <div class="calcButtonContainer">
        <div class="calcButton" value="7">7</div>
        <div class="calcButton" value="8">8</div>
        <div class="calcButton" value="9">9</div>
        <div class="calcButton" value="/">/</div>
        <div class="calcButton" value="4">4</div>
        <div class="calcButton" value="5">5</div>
        <div class="calcButton" value="6">6</div>
        <div class="calcButton" value="*">x</div>
        <div class="calcButton" value="1">1</div>
        <div class="calcButton" value="2">2</div>
        <div class="calcButton" value="3">3</div>
        <div class="calcButton" value="+">+</div>
        <div class="calcButton" value="0">0</div>
        <div class="calcButton" value=".">.</div>
        <div class="calcButton" value="=">=</div>
        <div class="calcButton" value="-">-</div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
