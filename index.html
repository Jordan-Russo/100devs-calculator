<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100devs-calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calcBody">
      <div class="calcDisplay">
      </div>
      <div class="calcButtonContainer">
        <div class="calcButton">7</div>
        <div class="calcButton">8</div>
        <div class="calcButton">9</div>
        <div class="calcButton">/</div>
        <div class="calcButton">4</div>
        <div class="calcButton">5</div>
        <div class="calcButton">6</div>
        <div class="calcButton">x</div>
        <div class="calcButton">1</div>
        <div class="calcButton">2</div>
        <div class="calcButton">3</div>
        <div class="calcButton">+</div>
        <div class="calcButton">0</div>
        <div class="calcButton">.</div>
        <div class="calcButton">=</div>
        <div class="calcButton">-</div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
